<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wikipedia objects</title>
	<!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
	<!-- <script src="../../js/d3.min.js"></script> -->

	<script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

  	<style type="text/css">
  		.chart rect {
  		  fill: steelblue;
  		}

  		.chart text {
  		  fill: white;
  		  font: 10px sans-serif;
  		  text-anchor: middle;
  		}

	</style>

</head>
<body>

<svg class="chart"></svg>

</body>
<script type="text/javascript">

/*
The recommended indentation pattern for method chaining is four spaces for methods that preserve the current selection and two spaces for methods that change the selection.

*/
var width = 960,
    height = 500;

var x = d3.scaleBand()
    .range([0,width])
    .round(.1);

var y = d3.scaleLinear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

d3.tsv("data-large.tsv", type, function(error, data) {

  x.domain(data.map(function(d){return d.name}))
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x(d.name) + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width",x.bandwidth());

  bar.append("text")
      .attr("x", barWidth/2)
      .attr("y", function(d) { return y(d.value) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}


</script>

</html>
